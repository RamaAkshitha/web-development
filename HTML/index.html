<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading tags -->
    <h1>Hello world</h1>
    <h2>Hello world</h2>
    <h3>Hello world</h3>
    <h4>Hello world</h4>
    <h5>Hello world</h5>
    <h6>Hello world</h6>

    <!-- span tag uses only required width -->
    <h3>this is heading1</h3>
    <span>this is span1</span>
    <span>this is span2</span>
    <h3>this is heading2</h3>

    <!-- image tag -->
    <img src="https://i.pinimg.com/originals/84/ac/68/84ac68170c35263700c1faf8a7a123de.jpg" height="550px" alt="one piece">
    
    <!-- anchor tag -->
    <a href="https://en.wikipedia.org/wiki/One_Piece" target="_blank">about one piece</a> 
    <!-- targets is used to direct to new web page -->
</body>
</html>
