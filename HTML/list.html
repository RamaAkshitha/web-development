<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>my skills</h1>
    <!-- unordered list -->
     <ul class="unorder">
        <li>HTML</li>
        <li>CSS</li>
        <li>Python</li>
        <li>Cpp</li>
     </ul>

     <!-- ordered list (default type)-->
      <ol>
        <li>java</li>
        <li>java script</li>
        <li>cpp</li>
        <li>react js</li>
      </ol>

    <!-- ordered list with type -->
    <ol type="A">
        <li>java</li>
        <li>java script</li>
        <li>react js</li>
        <li>node js</li>
      </ol>
      
    <!-- descriptive list -->
    <dl>
        <dt>Coffee</dt>
        <dd>->coffee was good</dd>
        <dt>Tea</dt>
        <dd>->tea was hot</dd>
    </dl>
</body>
</html>
