<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Image Mapping</h2>
    <p>click on laptopm or coffee</p>
    <img src="https://images.pexels.com/photos/57690/pexels-photo-57690.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" height="647px" alt="workplace" usemap="#workplace">  <!-- usemap create relationnship b/w img and img map -->
    <!-- map tag -->
    <map name="workplace">
        <area shape="rect" coords="54,63,357,242" href="https://www.flipkart.com/laptops-store">
        <area shape="circle" coords="477,201,50" href="https://www.britannica.com/topic/coffee">
     </map>
</body>
</html>
