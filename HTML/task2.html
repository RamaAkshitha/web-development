<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>APPLICATION</h2>
    <table>
        <tr><td>NAME:</td>
            <td><input type="text" name="" id="" placeholder="enter your name"><br><br></td>
        </tr>
        <tr>
            <td>AGE:</td>
            <td><input type="number" name="" id="" placeholder="enter you age"><br><br></td>
        </tr>
        <tr>
            <td>DATE OF BIRTH:</td>
            <td><input type="date" name="" id="" placeholder="dd/mm/yyyy"><br><br></td>
        </tr>
        <tr>
            <td>GENDER:</td>
            <td><input type="radio" name="" id="">male
            <input type="radio" name="" id="">female
            <input type="radio" name="" id="">other<br><br></td>
        </tr>
        <tr>
            <td>PHONE NUMBER:</td>
            <td><input type="text" name="" id="" placeholder="9999999999"><br><br></td>
        </tr>
        <tr>
            <td>EMAIL:</td>
            <td><input type="email" name="" id="" placeholder="abc@xyz.com"><br><br></td>
        </tr>
        <tr>
            <td>PASSWORD:</td>
            <td><input type="password" name="" id="" placeholder="enter password"><br><br></td>
        </tr>
        <tr>
            <td>CONFORM PASSWORD:</td>
            <td><input type="password" name="" id="" placeholder="conform password"><br><br></td>
        </tr>
        <tr>
            <td><input type="button" value="submit" size="100px"></td>
        </tr>
    </table>
</body>
</html>
