<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>TIME TABLE</h2>
    <!-- table -->
    <table border="2">
        <!-- table row -->
        <tr>
            <!-- table heading -->
            <th>day</th>
            <th>I<br>9:15-10:00</th>
            <th>II<br>10:20-11:10</th>
            <th>III<br>11:10-12:50</th>
            <th>IV<br>12:50-1:40</th>
            <th>V<br>1:40-2:30</th>
            <th>VI<br>2:30-3:20</th>
            <th>VII<br>3:20-4:10</th>
        </tr>
        <tr>
            <!-- table description -->
           
        </tr>
        <tr>
            <th>MON</th>
            <td>DAA</td>
            <td>SE</td>
            <td>ML</td>
            <td rowspan="6">LUNCH</td>
            <td>SE</td>
            <td>DAA</td>
            <td>SPORTS</td>
        </tr>
        <tr>
            <th>TUE</th>
            <td colspan="3">ML LAB</td>
            <td>DAA</td>
            <td>ML</td>
            <td>CN</td>
        </tr>
        <tr>
            <th>WED</th>
            <td>SE</td>
            <td colspan="2">DAA</td>
            <td>ML</td>
            <td>CN</td>
            <td>SE</td>
        </tr>
        <tr>
            <th>THUR</th>
            <td>DAA</td>
            <td>CN</td>
            <td>lib</td>
            <td>ML</td>
            <td>CN</td>
            <td>EC/CC</td>
        </tr>
        <tr>
            <th>FRI</th>
            <th>TUE</th>
            <td>DAA</td>
            <td>ML</td>
            <td colspan="3">DAA LAB</td>
        </tr>
        <tr>
            <th>SAT</th>
            <td>ML</td>
            <td>CN</td>
            <td>lib</td>
            <td>DAA</td>
            <td>CN</td>
            <td>EC/CC</td>
        </tr>
        <!-- table footer -->
        <!-- <tfoot>
            <tr>
                <th></th>
            </tr>
        </tfoot> -->
    </table>
</body>
</html>
